# space prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# copy mode
bind Space copy-mode
bind C-Space copy-mode

# increase history limit
set -g history-limit 100000

# clear history
bind C-k clear-history

set -g default-terminal "screen-256color"

set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell on

setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on

bind e copy-mode
bind p paste-buffer
bind n previous-window
bind m next-window

bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

bind y resize-pane -L 10
bind u resize-pane -D 10
bind i resize-pane -U 10
bind o resize-pane -R 10

unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h
bind - split-window -v

set-option -g status-utf8 on
set-option -g status-justify centre
#set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 40

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

set-option -g message-fg yellow
set-option -g message-bg red

setw -g mode-bg white

setw -g window-status-bg black
setw -g window-status-current-fg green
#setw -g window-status-alert-attr default
#setw -g window-status-alert-fg yellow

set -g status-left '#[fg=red]#H#[fg=green]:#[fg=white]#S #[fg=green]|#[default]'

#set -g status-right '#[fg=green]][#[fg=white] #T #[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
#set -g status-right '#[fg=green]| #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[fg=yellow]#(uptime | cut -d "," -f 2-)#[default]'

set -g status-right '#[fg=green]| #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'

# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
